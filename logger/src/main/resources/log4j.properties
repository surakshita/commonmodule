log4j.rootLogger=TRACE,console,CONSOLE

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern= %m %n

log4j.appender.CONSOLE=org.apache.log4j.FileAppender
log4j.appender.CONSOLE.file=C://commonModule//loggers.log
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern= %d{dd-MM-yy HH-mm-ss} ==> %5p %M = %m %C{3} %n